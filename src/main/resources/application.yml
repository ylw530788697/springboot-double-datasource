# 基础配置文件
server:
  port: 8089
spring:
  profiles:
    active: local
  application:
    name: SpringBootApiStarter
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false
  ##上传文件大小限制
  servlet:
    multipart:
      enabled: true
      max-file-size: 30MB
      max-request-size: 30MB

